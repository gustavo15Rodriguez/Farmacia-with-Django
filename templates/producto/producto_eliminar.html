{% extends "base/farmacia.html" %}

{% block content %}
    <form method="post">{% csrf_token %}
        <br>
        <h3>Eliminar productos</h3>
        <br>
        <p>Desea eliminar realmente el producto {{ object.nom_producto }}?</p>
        <button type="submit" class="btn btn-danger">Si, Eliminar</button>
        <a href="{% url 'listar_productos' %}" class="btn btn-success">Cancelar</a>
        <br>
    </form>
{% endblock content %}
