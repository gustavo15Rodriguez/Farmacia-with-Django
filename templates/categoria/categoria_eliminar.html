{% extends "base/farmacia.html" %}

{% block content %}
    <form method="post">{% csrf_token %}
        <br>
        <h3>Eliminar categorias</h3>
        <br>
        <p>Desea eliminar realmente la categoria {{ object.nom_categoria }}?</p>
        <button type="submit" class="btn btn-danger">Si, Eliminar</button>
        <a href="{% url 'listar_categorias' %}" class="btn btn-success">Cancelar</a>
        <br>
    </form>
{% endblock content %}
