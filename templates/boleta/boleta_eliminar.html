{% extends "base/farmacia.html" %}

{% block content %}
    <form method="post">{% csrf_token %}
        <br>
        <h3>Eliminar boletas</h3>
        <br>
        <p>Realmente desea eliminar la boleta numero {{ object.num_boleta }}?</p>
        <button type="submit" class="btn btn-danger">Si, Eliminar</button>
        <a href="{% url 'listar_boletas' %}" class="btn btn-success">Cancelar</a>
        <br>
    </form>
{% endblock content %}
