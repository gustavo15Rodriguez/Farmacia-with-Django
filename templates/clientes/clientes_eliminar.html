{% extends "base/farmacia.html" %}

{% block content %}
    <form method="post">{% csrf_token %}
        <br>
        <h3>Eliminar clientes</h3>
        <br>
        <p>Desea eliminar realmente al cliente {{ object.nom_cliente }}?</p>
        <button type="submit" class="btn btn-danger">Si, Eliminar</button>
        <a href="{% url 'listar_clientes' %}" class="btn btn-success">Cancelar</a>
        <br>
    </form>
{% endblock content %}
