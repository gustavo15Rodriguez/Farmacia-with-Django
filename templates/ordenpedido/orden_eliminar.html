{% extends "base/farmacia.html" %}

{% block content %}
    <form method="post">{% csrf_token %}
        <br>
        <h3>Eliminar ordenes de productos</h3>
        <br>
        <p>Desea eliminar realmente el pedido identificado con numero {{ object.num_pedido }}?</p>
        <button type="submit" class="btn btn-danger">Si, Eliminar</button>
        <a href="{% url 'listar_ordenes' %}" class="btn btn-success">Cancelar</a>
        <br>
    </form>
{% endblock content %}
