{% extends "base/farmacia.html" %}

{% block content %}
    <form method="post">{% csrf_token %}
        <br>
        <h3>Eliminar distritos</h3>
        <br>
        <p>Desea eliminar realmente el distrito con nombre {{ object.nom_distrito }}?</p>
        <button type="submit" class="btn btn-danger">Si, Eliminar</button>
        <a href="{% url 'listar_distritos' %}" class="btn btn-success">Cancelar</a>
        <br>
    </form>
{% endblock content %}
